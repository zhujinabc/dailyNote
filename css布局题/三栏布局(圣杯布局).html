<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            float: left;
            width: 100%;
            height: 100px;
        }
        .left{
            float: left;
            height: 100px;
            width: 180px;
            margin-left: -100%;
            background-color: blueviolet;
        }
        .right{
            float: left;
            height: 100px;
            width: 200px;
            margin-left: -200px;
            background-color: chartreuse;
        }
        .inline{
            margin: 0 200px 0 180px;
            height: 100px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="inline"></div>>
    </div>
    <div class="left"></div>
    <div class="right"></div>>
</body>
</html>
